version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: burotarz
    volumes: ['pgdata:/var/lib/postgresql/data']
  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/burotarz
    depends_on: [db]
    ports: ['8000:8000']
volumes:
  pgdata:
